<html>

<head>
    <title>This or That Client</title>
    <link href="../client/default-styles.css" type="text/css" rel="stylesheet" />
    <style>
        header {
            background-color: navy;
            color: lightgray;
            font-size: 2em;
            padding: 1em;
        }

        h1 {
            font-family: fantasy;
            filter: drop-shadow(5px 5px 2px #4444dd);
        }

        section {
            border-bottom: 1px dashed gray;
        }

        #totContainer {
            border-top: 1px solid gray;
        }
    </style>
    <script>
        const handleResponse = (e) => {
            //console.log("e.target =", e.target); // here, `e.target` is the `xhr` object
            //console.log("e.target.response =", e.target.response); // so that means this is a string of "tot" JSON
            const obj = JSON.parse(e.target.response); // turn it back into an object
            //console.log("obj =", obj);

            let item1 = obj.item1;
            let item2 = obj.item2;

            document.querySelector("#totContainer").innerHTML = `
                <p><button class="btnThis"><b>${item1}</b></button></p>
                <p>OR<p>
                <p><button class="btnThis"><b>${item2}</b></button></p>
            `;

            document.querySelector(".btnThis").addEventListener("click", winnerPicked(obj));
        };

        const handleFiveResponses = (e) => {
            //console.log("e.target =", e.target); // here, `e.target` is the `xhr` object
            //console.log("e.target.response =", e.target.response); // so that means this is a string of "tot" JSON
            const obj = JSON.parse(e.target.response); // turn it back into an object
            //console.log("obj =", obj);

            document.querySelector("#totsContainer").innerHTML = ``;

            for (let i = 0; i < 5; i += 1) {
                let item1 = obj.item1;
                let item2 = obj.item2;

                document.querySelector("#totsContainer").innerHTML += `
                <div id='totContainer'>
                <p><button class="btnThis"><b>${item1}</b></button></p>
                <p>OR<p>
                <p><button class="btnThis"><b>${item2}</b></button></p>
                </div>
            `;
            }

            document.querySelector(".btnThis").addEventListener("click", winnerPicked(obj));
        };

        const downloadTot = (e) => {
            // remember that an `Event` object gets passed along every time that an event handler or listener calls a function
            // the `target` property of that event points at the element that sent the event, in this case a button
            console.log(`An element of id=${e.target.id} was clicked!`);

            const totURL = "/random-tot";
            const xhr = new XMLHttpRequest();
            xhr.onload = handleResponse;
            xhr.open("GET", totURL);
            // with XHR, after we open a connection, but before we `send()`, we can set 1 or more HTTP request handlers
            // this isn't strictly necessary because "/random-tot" sends JSON by default
            xhr.setRequestHeader('Accept', "application/javascript");
            xhr.send();
        };

        const downloadFive = (e) => {
            // remember that an `Event` object gets passed along every time that an event handler or listener calls a function
            // the `target` property of that event points at the element that sent the event, in this case a button
            console.log(`An element of id=${e.target.id} was clicked!`);

            const totsURL = "/random-tots?limit=5";
            const xhr = new XMLHttpRequest();
            xhr.onload = handleFiveResponses;
            xhr.open("GET", totsURL);
            // with XHR, after we open a connection, but before we `send()`, we can set 1 or more HTTP request handlers
            // this isn't strictly necessary because "/random-tot" sends JSON by default
            xhr.setRequestHeader('Accept', "application/javascript");
            xhr.send();
        };

        const winnerPicked = (item) => {
            console.log("this button clicked!");
            item.wins += 1;
            console.log(item.name);
            
        };

        const init = () => {
            // An Event *Handler*
            // document.querySelector("#btnTot").onclick = downloadTot; // same as below, less typing, use which ever version you prefer

            // An Event *Listener*
            document.querySelector("#btnTot").addEventListener("click", downloadTot);
            document.querySelector("#btnFive").addEventListener("click", downloadFive);

            // **Actually, event handlers and listeners are NOT exactly the same in all use cases - what ARE the differences?**
        }

        window.onload = init;

    </script>
</head>

<body>
    <header>
        <p><h1>This or That?!</h1></p>
    </header>

    <section>
        <h2>Just have time for one this-or-that?</h2>
        <p><button id="btnTot">Show me two choices!</button></p>
        <div id="totContainer">

        </div>
    </section>

    <section>
        <h2>How about 5 this-or-thats?</h2>
        <p><button id="btnFive">Show me 5 this-or-thats!</button></p>
        <div id="totsContainer">

        </div>
    </section>

</body>

</html>
